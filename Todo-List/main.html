<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="container" id="container">
            <h3 id="title">To-Do List</h3>
            <div class="container" id="sub-container">
                <ul class="list-group" id="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                      1st item on the list
                      <button class="btn btn-outline-secondary" type="button" id="delete-button" onclick="deletetodo()">Delete</button>
                    </li>
                  </ul>
            </div>
            <div class="input-group mb-3" id="input-group">
                <input type="text" class="form-control" id="input-area">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addtodo()">Add</button>
                </div>
              </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script>
          $(document).ready(function(){
            
          })
          function addtodo(){
            let todo = $("#input-area").val();
            console.log(todo);
            let id = Math.floor(Math.random() * 100000)
            console.log(id);
            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item">
                      ${todo}
                      <button class="btn btn-outline-secondary" type="button" id="delete-button" onclick="deletetodo(${id})">Delete</button>
                    </li>`

                    $("#list-group").append(list_item)
                    $("#input-area").val('')
            
          }
          function deletetodo(id){
            $(".list-"+id).remove()

          }
        </script>
    
    </body>
</html>
